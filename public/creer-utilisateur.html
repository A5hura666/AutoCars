<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Log In</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta lang="utf-8" content="text/html; charset=utf-8">
</head>

<body>
    <nav>
        <section class="nav-left">
            <img src="img/logo.png" alt="logo">
            <a href="#">Accueil</a>
            <a href="#">Clients & Véhicules</a>
            <a href="#">Rendez-vous</a>
            <a href="#">Factures</a>
            <a href="#">Pièces</a>
        </section>
        <section class="nav-right">
            <img src="img/logout.png" alt="Déconnexion" class="logout">
        </section>
    </nav>

    <main class="interface">
        <h2>Création d'utilisateur</h2>
        <section>
            <form class="createuser">
                <section>
                    <div class="personalData">
                        <h3>Informations personnelles</h3>
                        <label for="fname">Prénom</label>
                        <input type="text" class="fname" placeholder="François" required>
                        <label for="fname">Nom</label>
                        <input type="text" class="lname" placeholder="Duchemin" required>
                    </div>
                    <div class="role">
                        <h3>Rôle</h3>
                        <div>
                            <input type="radio" name="role" id="Administrateur" value="Administrateur" required>
                            <label for="Administrateur">Administrateur</label><br>
                        </div>
                        <div>
                            <input type="radio" name="role" id="Chef d'atelier" value="Chef d'atelier" required>
                            <label for="Chef d'atelier">Chef d'atelier</label><br>
                        </div>
                        <div>
                            <input type="radio" name="role" id="Employé" value="Employé" required>
                            <label for="Employé">Employé</label>
                        </div>
                    </div>
                    <div class="credentials">
                        <h3>Identifiants</h3>
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" class="username" placeholder="fduchemin" required>
                        <label for="password">Mot de passe</label>
                        <input type="text" class="password" placeholder="**************" required>
                    </div>
                </section>
                <div class="btn">
                    <input type="reset" value="Réinitialiser">
                    <input type="submit" value="Créer l'utilisateur">
                </div>
            </form>
        </section>
    </main>




    <script src="js/script.js"></script>
</body>

</html>
